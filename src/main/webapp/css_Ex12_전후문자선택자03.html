<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 전후 문자 선택자 예제3 </title>
<style>
	h3::before {
			content:" 오늘 몇 일이야? ";
			margin:10px;
	  }
	  h3::after { 
	  		content:"알려줘서 고맙습니다!!";
	  		color:blue;
	  		margin:10px;
	   }
</style>
</head>
<body>
			<h3>오늘은 3월 8일</h3>
			<h3>오늘은 3월 9일</h3>
			<h3>오늘은 3월 10일</h3>
			<h3>오늘은 3월 11일</h3>
</body>
</html>
